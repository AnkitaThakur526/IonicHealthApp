<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Display current user info -->
    <ion-item *ngIf="currentUser">
      <ion-label>
        <h2>{{ currentUser.email }}</h2> <!-- Display current user's email -->
      </ion-label>
    </ion-item>

    <!-- Menu options (Logout) -->
    <ion-item button (click)="logout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <!-- Menu toggle button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- Display list of records in cards -->
  <ion-list>
    <ion-item *ngFor="let record of records">
      <ion-card (click)="showDetails(record)"
        [ngStyle]="{'background-color': getConditionColor(record.prediction_result)}">
        <ion-card-header>
          <ion-card-title>{{ record.input_data.age }} years old - {{ record.prediction_result }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Sex: {{ record.input_data.sex }}</p>
          <p>CP: {{ record.input_data.cp }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <!-- Button to navigate to prediction form -->
  <ion-button expand="block" (click)="goToPrediction()">New Prediction</ion-button>
</ion-content>
